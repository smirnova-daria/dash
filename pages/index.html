<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212121">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Description">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-decor">
            <img src="../img/decor.svg" alt="decor">
        </div>
        <div class="container header__container">
            <div class="header__top">
                <a href="#" class="logo">DASH</a>
                <button class="btn btn-ghost">Try Free</button>
            </div>
            <div class="header__middle">
                <div class="header__middle-inner">
                    <h1 class="page-title">Task management and lists Tool</h1>
                    <p class="page-subtitle header__subtitle">There are many variations of passages of Lorem Ipsum
                        available, but the
                        majority have suffered alteration in some form, by injected humour,</p>
                    <form action="" class="form header__form">
                        <div class="form__item">
                            <input type="email" name="email" class="form__input" placeholder="Name@company.com">
                        </div>
                        <div class="form__item"><button type="submit" class="btn">Try for free</button></div>
                    </form>
                    <div class="company-icon">
                        <div class="company-icon__pack">
                            <img src="../img/company/cn.svg" alt="cartoon networks logo">
                            <img src="../img/company/booking.svg" alt="booking.com logo">
                            <img src="../img/company/dropbox.svg" alt="dropbox logo">
                        </div>
                        <div class="company-icon__pack">
                            <img src="../img/company/toshiba.svg" alt="toshiba logo">
                            <img src="../img/company/slack.svg" alt="slack logo">
                            <img src="../img/company/netflix.svg" alt="netflix logo">
                        </div>
                        <div class="company-icon__pack">
                            <img src="../img/company/spotify.svg" alt="spotify logo">
                            <img src="../img/company/coca-cola.svg" alt="coca-cola logo">
                            <img src="../img/company/redbull.svg" alt="redbull logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="../js/app.js"></script>
</body>

</html>
